<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = prompt("input");
      n = parseInt(n);
      for (var i = 1; i <= 9; i++) {
        document.write(n + "*" + i + "=" + n * i + "<br>");
      }
    </script>
  </body>
</html>
